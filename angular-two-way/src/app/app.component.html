<section>
  <h1>Two - way - data binding</h1>
  <div>
    <input type="text" 
    [ngModel]="nome"
    (ngModelChange)="nome = $event"
    />

    <input type="text" 
    [(ngModel)]="nome"
    />
    <h2>Você digitou {{ nome }}</h2>
    <div>
      <h1>Buscando Objetos</h1>
      <input type="text" [(ngModel)]="pessoa.nome"/>
      <input type="text" [(ngModel)]="pessoa.idade"/>
      <h2>Meu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos</h2>
    </div>
  </div>
</section>
